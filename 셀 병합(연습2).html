<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양 태그</title>
    <style>
		table, th, td {
			border:1px solid #ccc;
		}		
		th {
			padding:15px;   /* 셀 테두리와 내용 사이의 간격(패딩) */
		}
		tr > td:nth-child(odd) { 
			width:120px;  /* 홀수번째 열의 너비 : 120px */
		}
		tr > td:nth-child(even) { 
			width:300px;  /* 짝수번째 열의 너비 : 120px */
		}
	</style>
</head>
<body>
    <table>
        <tr>
            <th colspan="6">한국의 차</th>
        </tr>
        
        <tr>
            <th rowspan="6">뿌리차</th>
            <td>인삼차</td>
            <th rowspan="9">과일차</th>
            <td>수정과</td>
            <th rowspan="5">잎차</th>
            <td>뽕잎차</td>
        </tr>
        <tr>
        <td>당귀차</td>
        <td>유자차</td>
        <td>감잎차</td>
        </tr>

        <tr>
        <td>생강차</td>
        <td>구기자차</td>
        <td>솔잎차</td>
        </tr>
        <tr>
        <td>칡차</td>
        <td>대추차</td>
        <td>국화차</td>
        </tr>
        <tr>
        <td>둥굴레차</td>
        <td>오미자차</td>
        <td>이슬차</td>
        </tr>
       
        <tr>
        <td>마차</td>
        <td>매실차</td>
        <th rowspan="4">기타</th>
        <td>두충차</td>
        </tr>

        <tr>
        <th rowspan="3">곡물차</th>
        <td>보리차</td>
        <td>모과차</td>
        <td>영지버섯차</td>
        </tr>

        <tr>
        <td>옥수수차</td>
        <td>산수유차</td>
        <td>귤강차</td>
        </tr>

        <tr>
        <td>현미차</td>
        <td>탱자차</td>
        <td>쌍화차</td>
        </tr>
        
    </table>

<br><br>

    <figure>
        <figcaption>
            부채와 자본금
        </figcaption>
    <table>
        <!--<caption><b>부채와 자본금</b>
        <p>부채와 자본금의 목록입니다.</p>

        </caption> -->
        <tr>
            <td rowspan="2">자산:현금</td>
            <td>부채:차입금</td>
        </tr>
        <tr>
            <td>자본:자본금</td>
        </tr>

    </table>
    </figure>

    <table>
        <caption>연습</caption>
        <colgroup>
        <col>
        <col span="2" style="background-color: blue;">
        <col style="background-color: brown;">
    
        </colgroup>
    <tr>
        <td>a</td>
        <td>b</td>
        <td>c</td>
        <td>d</td>
    </tr>
    <tr>
        <td>e</td>
        <td>f</td>
        <td>g</td>
        <td>h</td>
    </tr>
    </table>

    <ul>
        <!--첫 번째 목록-->
        <li>따뜻한 음료</li>
            <ol>
                <li>커피</li>
                <li>녹차</li>
                <li>둥굴레차</li>
            </ol>
            <!--두 번째 목록-->
        <li>차가운 음료</li>
        <ol>
            <li>커피</li>
            <li>스무디</li>
            <li>식혜</li>
        </ol>
    </ul>

</body>
</html>
