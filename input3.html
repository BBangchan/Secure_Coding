<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>상품 주문서</h1>
    <form>
        <fieldset>
            <legend>개인정보</legend>
            <label>이름
                <input type="text" placeholder="여백없이 입력" autofocus required>
            </label><br>
            <label>연락처
                <input type="tel" value="010-1234-5678" readonly>
            </label>
        </fieldset>
        <fieldset>
            <legend>주문날짜</legend>
            <label>주문날짜
                <input type="date">
            </label>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <label> 주소
                <input type="text" size="40" required>
            </label><br>
            <label>전화번호
                <input type="tel" required>
            </label><br>
            <label>메모
                <textarea cols="40" rows="5" placeholder="필요한거를 적어주세요"></textarea>
            </label>
        </fieldset>


        <fieldset>
            <legend>주문 정보</legend>
            <label>
                <input type="checkbox" name="coffee1">
                과테말라 안티구아(100g)
                <input type="number" min="0" max="5">개
            </label><br>
            <label>
                <input type="checkbox" name="coffee2">
                인도네시아 만델링(100g)
                <input type="number" min="0" max="5">개
            </label><br>
            <label>
                <input type="checkbox" name="coffee3">
                탐라는도다(블렌딩)(100g)
                <input type="number" min="0" max="5">개
            </label><br>
        </fieldset>
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
    </form>
</body>
</html>
