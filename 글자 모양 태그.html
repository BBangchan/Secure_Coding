<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자 모양 태그</title>
</head>
<body>
    글자 <b>굵게</b> 입력 <strong>strong도 굵게</strong><br>
    글자 <i>기울림 꼴</i> 입력 <em>em도 기울이게</em><br>
    글자 <u>밑줄</u> 입력 <ins>글자 밑줄</ins><br>
    글자 <s>취소선</s> 입력 <del>취소선</del><br>
    글자 <sup> 위</sup>첨자 <sub>아래</sub>첨자<br>
    글자 <small>작은 글자</small><br>
    글자 <mark>작은 글자</mark>
</body>
</html>
